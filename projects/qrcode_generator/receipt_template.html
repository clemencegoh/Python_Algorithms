<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase Receipt</title>

    <style>
        .overall-wrapper{
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .main-portion{
            padding: 40px;
        }

    </style>
</head>
<body>
    <div class="overall-wrapper">
        <div class="main-portion">
            <h1>Order Receipt</h1>
            <p>The below QR code contains your receipt!</p>
            <p>Please keep it well</p>
            <img src="/{{qr_image | safe}}" alt="QR-image" />
        </div>
        <div>
            <a href="#" onclick="window.print(); return false">Print this page</a>
        </div>
    </div>
</body>
</html>
